name: Clang Format Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.cc'
      - '**/*.cxx'
      - '**/*.java'
      - '**/*.js'
      - '**/*.json'
      - '**/*.m'
      - '**/*.h'
      - '**/*.proto'
      - '**/*.cs'

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures the full history is fetched for PR diff

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Fetch base branch and check for clang-format
        run: |
          # Fetch the base branch
          git fetch origin main

          # Run git-clang-format to generate the diff and store it in a variable
          output=$(git-clang-format origin/main --diff)

          # Check if there are formatting issues
          if ! echo "$output" | grep -q "no modified files to format"; then
            echo "Code not formatted correctly. Below is the diff showing required changes:"
            echo "$output"  # Print the diff for users to see the correct format
            echo "To fix, run the following command locally:"
            echo "  git-clang-format origin/main"
            echo "After fixing formatting, commit and push the changes."
            exit 1
          else
            echo "All code is formatted correctly!"
