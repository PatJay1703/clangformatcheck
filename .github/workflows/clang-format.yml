name: Clang Format Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Find modified, new, and PR files
        id: find_files
        run: |
          # Get changed files in push or PR
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            files=$(git diff --name-only origin/main...HEAD -- '*.cpp' '*.h')
          else
            files=$(git diff --name-only HEAD~1 -- '*.cpp' '*.h')
          fi

          # Get newly added files
          new_files=$(git ls-files --others --exclude-standard '*.cpp' '*.h')

          # Combine all relevant files
          all_files=$(echo -e "$files\n$new_files" | sort -u)

          # Output result
          echo "FILES=$all_files" >> $GITHUB_ENV
          echo "Checking files:"
          echo "$all_files"

      - name: Run clang-format
        run: |
          if [ -n "$FILES" ]; then
            clang-format -i $FILES
            if ! git diff --quiet; then
              echo "Code not formatted correctly. Run clang-format to fix."
              exit 1
            fi
          else
            echo "No relevant files to check."
          fi
