name: Clang Format Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Find modified, new, and PR files
        id: find_files
        run: |
          # Check if the repository has at least one previous commit
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # Get changed files in push (from last commit)
            files=$(git diff --name-only HEAD~1 -- '*.cpp' '*.h')
          else
            # No previous commit, so check all C++ files
            files=$(git ls-files '*.cpp' '*.h')
          fi
          
          # Get newly added files
          new_files=$(git ls-files --others --exclude-standard '*.cpp' '*.h')
          
          # Get changed files in pull request (if applicable)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pr_files=$(git diff --name-only origin/main...HEAD -- '*.cpp' '*.h')
          else
            pr_files=""
          fi
          
          # Combine all relevant files
          all_files=$(echo -e "$files\n$new_files\n$pr_files" | sort -u | tr '\n' ' ')
          
          # Output the result
          echo "FILES=$all_files" >> $GITHUB_ENV
          echo "Checking files: $all_files"

      - name: Run clang-format and show differences
        run: |
          if [ -n "$FILES" ]; then
            clang-format -i $FILES
            # Check for formatting issues
            if ! git diff --quiet; then
              echo "Code not formatted correctly. Run clang-format to fix."
              echo "Code not formatted correctly. Showing diff:"
              git diff --color
              exit 1
            fi
          else
            echo "No C++ files to check."
          fi
